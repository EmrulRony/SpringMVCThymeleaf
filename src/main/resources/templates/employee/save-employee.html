<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Employee</p>

		<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
			<input type="text" class="form-control mb-4 col-4" id="firstName" th:field="*{firstName}" placeholder="First Name">
			<input type="text" class="form-control mb-4 col-4" id="lastName" th:field="*{lastName}" placeholder="Last Name">
			<input type="email" class="form-control mb-4 col-4" id="email" th:field="*{email}" placeholder="Email">
			<input type="number" class="form-control mb-4 col-4" id="age" th:field="*{age}" placeholder="Age">
				
			<button type="submit" class="btn btn-primary mb-4 col-4">Submit</button>
		</form>

	</div>

</body>
</html>
